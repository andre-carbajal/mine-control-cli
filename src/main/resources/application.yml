spring:
  profiles:
    active: prod
  main:
    banner-mode: off
  application:
    version: @project.version@

  shell:
    interactive:
      enabled: true
    noninteractive:
      enabled: false
    script:
      enabled: true
    command:
      quit:
        enabled: false
      version:
        show-build-name: true
        show-build-version: true
        show-build-group: true

app:
  update:
    check-on-startup: true

  paths:
    servers-dir: servers
    backups-dir: backups

  java:
    path: java
    min-ram: 2048M
    max-ram: 4096M

  potato-peeler:
    enabled-server-startup: true
    chunk-inhabited-time: 200 # 10 seconds

---

spring:
  config:
    activate:
      on-profile: dev

  application:
    name: @project.name@Dev

  shell:
    history:
      enabled: true

logging:
  level:
    root: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

---

spring:
  config:
    activate:
      on-profile: prod

  application:
    name: @project.name@

  shell:
    history:
      enabled: false

logging:
  level:
    root: OFF
